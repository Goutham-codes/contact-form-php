<!DOCTYPE html>
<html>
<head>
	<!-- css for icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- css for materialize css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<title>Contact form demo</title>
	<style>
		body,html{
			height:100%;
			background: linear-gradient(90deg, #e3ffe7 0%, #d9e7ff 100%);
		}
		#contact-form{
			padding-top: 40px;
			padding-bottom: 20px;
		}
		#form-alert{
			background: linear-gradient(90deg, #FC466B 0%, #3F5EFB 100%);
			font-size: 1.2rem;
			text-align: center;
			color:#F0F3F4 ;
			margin-top: 10px;
			margin-bottom:10px;
		}
	</style>
</head>
<body>
	<div id="contact-form">
    	<div class="container">
    		<h4 style="text-align: center;">Contact Us</h4>
    		<div id="form-alert"></div>
    		<div class="row">
                <form class="col s12" action="api/contact.php" method="POST">
                	<div class="row">
                        <div class="input-field col s12 m6">
                          <input  id="name" type="text" class="validate" name="name">
                          <label for="name">Name</label>
                        </div>
                        <div class="input-field col s12 m6">
                          <input id="email" type="email" class="validate" name="email">
                          <label for="email">Email</label>
                        </div>
                    </div>
                	<div class="row">
				        <div class="input-field col s12">
				          <input id="subject" type="text" class="validate" name="subject">
				          <label for="subject">Subject</label>
				        </div>
				    </div>
                    <div class="row">
                        <div class="input-field col s12">
                          <i class="material-icons prefix">mode_edit</i>
                          <textarea id="message" class="materialize-textarea" name="message"></textarea>
                          <label for="message">Message</label>
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <input class="btn waves-effect waves-light  deep-orange lighten-2" type="submit" id="submit">
                        </input>
                    </div>
                </form>
    		</div>
    	</div>
    <div>
    <!-- jquery script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- materialize script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- send mail script -->
    <script>
    	$("form").submit(function(e){
            e.preventDefault();
            const name=$("#name").val();
            const email=$("#email").val();
            const subject=$("#subject").val();
            const message=$("#message").val();
            const submit=$("#submit").val();
            $("#form-alert").text("The message is being sent. Dont reload the page.");
            
            $("#form-alert").load("contact.php",{
            	name:name,
            	email:email,
            	subject:subject,
            	message:message,
            	submit:submit
            },function(r,s,x){
            	$("#name").val("");
                $("#email").val("");
                $("#subject").val("");
                $("#message").val("");
            	$("#form-alert").text(r);
            	setTimeout(function(){
            		$("#form-alert").text("");
            	},4000);
            })
        });
    </script>
</body>
</html>
